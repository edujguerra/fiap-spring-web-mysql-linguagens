<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}"
>

<head>
    <title>Cadastro de linguagens</title>
</head>
<body>
    <div layout:fragment="conteudo">
        <h1>Cadastro de linguagens</h1>
        <form method="post" action="/linguagens">

            <input type="hidden" name="_method" value="put" th:if="${linguagem != null}">
            <input type="hidden" name="id" th:value="${linguagem?.id}">

            <div>
                <label for="nome">Nome:</label>
                <input id="nome" name="nome" th:value="${linguagem?.nome}">
            </div>

            <input type="submit" value="Cadastrar">
        </form>
    </div>
</body>
</html>
